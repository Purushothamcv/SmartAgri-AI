<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System - SmartAgri</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #43a047 0%, #66bb6a 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .mode-button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: 2px solid #43a047;
            background: white;
            color: #43a047;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 600;
        }

        .mode-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 160, 71, 0.3);
        }

        .mode-button.active {
            background: #43a047;
            color: white;
        }

        .input-section {
            display: none;
        }

        .input-section.active {
            display: block;
        }

        #map {
            height: 400px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #43a047;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #43a047 0%, #66bb6a 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 160, 71, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result-section {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
        }

        .result-section.active {
            display: block;
        }

        .result-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .result-header h2 {
            color: #43a047;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .crop-name {
            font-size: 3rem;
            font-weight: bold;
            color: #2e7d32;
            text-align: center;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .confidence-badge {
            display: inline-block;
            padding: 10px 20px;
            background: #43a047;
            color: white;
            border-radius: 20px;
            font-weight: 600;
            margin: 10px 0;
        }

        .input-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .input-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .input-item strong {
            color: #43a047;
            display: block;
            margin-bottom: 5px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #43a047;
            font-size: 1.2rem;
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .location-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }

        .location-info strong {
            color: #1976d2;
        }

        .geolocate-btn {
            margin-bottom: 15px;
            padding: 12px 24px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .geolocate-btn:hover {
            background: #1976d2;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåæ Crop Recommendation System</h1>
            <p>Get personalized crop recommendations based on soil and weather conditions</p>
        </header>

        <div class="content">
            <!-- Mode Toggle -->
            <div class="mode-toggle">
                <button class="mode-button active" onclick="switchMode('manual')">
                    ‚úçÔ∏è Manual Input
                </button>
                <button class="mode-button" onclick="switchMode('map')">
                    üó∫Ô∏è Select from Map
                </button>
            </div>

            <!-- Manual Input Section -->
            <div id="manual-section" class="input-section active">
                <form id="manual-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nitrogen">Nitrogen (N) - kg/ha</label>
                            <input type="number" id="nitrogen" name="nitrogen" min="0" max="200" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="phosphorus">Phosphorus (P) - kg/ha</label>
                            <input type="number" id="phosphorus" name="phosphorus" min="0" max="200" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="potassium">Potassium (K) - kg/ha</label>
                            <input type="number" id="potassium" name="potassium" min="0" max="200" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="temperature">Temperature - ¬∞C</label>
                            <input type="number" id="temperature" name="temperature" min="-10" max="60" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="humidity">Humidity - %</label>
                            <input type="number" id="humidity" name="humidity" min="0" max="100" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="ph">pH Value</label>
                            <input type="number" id="ph" name="ph" min="3" max="10" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="rainfall">Rainfall - mm</label>
                            <input type="number" id="rainfall" name="rainfall" min="0" max="500" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="ozone">Ozone (O3) - ppb</label>
                            <input type="number" id="ozone" name="ozone" min="0" max="100" step="0.01" required>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">üå± Get Crop Recommendation</button>
                </form>
            </div>

            <!-- Map Input Section -->
            <div id="map-section" class="input-section">
                <button class="geolocate-btn" onclick="getCurrentLocation()">
                    üìç Use My Current Location
                </button>
                
                <div id="map"></div>
                
                <div id="location-info" class="location-info" style="display: none;">
                    <strong>Selected Location:</strong><br>
                    Latitude: <span id="selected-lat">-</span>, Longitude: <span id="selected-lon">-</span>
                </div>

                <form id="map-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="map-nitrogen">Nitrogen (N) - kg/ha</label>
                            <input type="number" id="map-nitrogen" name="nitrogen" min="0" max="200" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="map-phosphorus">Phosphorus (P) - kg/ha</label>
                            <input type="number" id="map-phosphorus" name="phosphorus" min="0" max="200" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="map-potassium">Potassium (K) - kg/ha</label>
                            <input type="number" id="map-potassium" name="potassium" min="0" max="200" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="map-temperature">Temperature - ¬∞C</label>
                            <input type="number" id="map-temperature" name="temperature" min="-10" max="60" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="map-humidity">Humidity - %</label>
                            <input type="number" id="map-humidity" name="humidity" min="0" max="100" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="map-ph">pH Value</label>
                            <input type="number" id="map-ph" name="ph" min="3" max="10" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="map-rainfall">Rainfall - mm</label>
                            <input type="number" id="map-rainfall" name="rainfall" min="0" max="500" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="map-ozone">Ozone (O3) - ppb</label>
                            <input type="number" id="map-ozone" name="ozone" min="0" max="100" step="0.01">
                        </div>
                    </div>
                    <button type="submit" class="submit-btn" disabled>üå± Get Crop Recommendation</button>
                </form>
            </div>

            <!-- Loading -->
            <div id="loading" class="loading" style="display: none;">
                ‚è≥ Fetching data and generating recommendation...
            </div>

            <!-- Result Section -->
            <div id="result-section" class="result-section">
                <div class="result-header">
                    <h2>üéØ Recommended Crop</h2>
                </div>
                
                <div class="crop-name" id="crop-result">-</div>
                
                <div style="text-align: center;">
                    <span class="confidence-badge" id="confidence-badge">Confidence: -</span>
                </div>

                <div class="input-summary" id="input-summary"></div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        let map;
        let marker;
        let selectedLocation = null;
        const API_BASE = 'http://localhost:8000';

        // Initialize map
        function initMap() {
            map = L.map('map').setView([20.5937, 78.9629], 5); // Center on India
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            // Click event to select location
            map.on('click', function(e) {
                selectLocation(e.latlng.lat, e.latlng.lng);
            });
        }

        function selectLocation(lat, lng) {
            selectedLocation = { latitude: lat, longitude: lng };
            
            // Update marker
            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker([lat, lng]).addTo(map);
            
            // Update location info
            document.getElementById('selected-lat').textContent = lat.toFixed(4);
            document.getElementById('selected-lon').textContent = lng.toFixed(4);
            document.getElementById('location-info').style.display = 'block';
            
            // Fetch and auto-fill data
            fetchLocationData(lat, lng);
            
            // Enable submit button
            document.querySelector('#map-form button[type="submit"]').disabled = false;
        }

        async function fetchLocationData(lat, lng) {
            try {
                const response = await fetch(`${API_BASE}/api/location-data?latitude=${lat}&longitude=${lng}`);
                const data = await response.json();
                
                if (data.success) {
                    // Auto-fill form fields
                    document.getElementById('map-nitrogen').value = data.nitrogen.toFixed(2);
                    document.getElementById('map-phosphorus').value = data.phosphorus.toFixed(2);
                    document.getElementById('map-potassium').value = data.potassium.toFixed(2);
                    document.getElementById('map-temperature').value = data.temperature.toFixed(2);
                    document.getElementById('map-humidity').value = data.humidity.toFixed(2);
                    document.getElementById('map-ph').value = data.ph.toFixed(2);
                    document.getElementById('map-rainfall').value = data.rainfall.toFixed(2);
                    document.getElementById('map-ozone').value = data.ozone.toFixed(2);
                }
            } catch (error) {
                console.error('Error fetching location data:', error);
                alert('Failed to fetch location data. Please enter values manually.');
            }
        }

        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        map.setView([lat, lng], 12);
                        selectLocation(lat, lng);
                    },
                    error => {
                        alert('Unable to get your location. Please select manually on the map.');
                    }
                );
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        }

        function switchMode(mode) {
            // Update buttons
            document.querySelectorAll('.mode-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update sections
            document.querySelectorAll('.input-section').forEach(section => section.classList.remove('active'));
            
            if (mode === 'manual') {
                document.getElementById('manual-section').classList.add('active');
            } else {
                document.getElementById('map-section').classList.add('active');
                if (!map) {
                    setTimeout(initMap, 100);
                }
            }
            
            // Hide result
            document.getElementById('result-section').classList.remove('active');
        }

        // Manual form submission
        document.getElementById('manual-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                nitrogen: parseFloat(formData.get('nitrogen')),
                phosphorus: parseFloat(formData.get('phosphorus')),
                potassium: parseFloat(formData.get('potassium')),
                temperature: parseFloat(formData.get('temperature')),
                humidity: parseFloat(formData.get('humidity')),
                ph: parseFloat(formData.get('ph')),
                rainfall: parseFloat(formData.get('rainfall')),
                ozone: parseFloat(formData.get('ozone'))
            };
            
            await predictCrop('/predict/manual', data);
        });

        // Map form submission
        document.getElementById('map-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!selectedLocation) {
                alert('Please select a location on the map first!');
                return;
            }
            
            const formData = new FormData(e.target);
            const data = {
                latitude: selectedLocation.latitude,
                longitude: selectedLocation.longitude,
                nitrogen: parseFloat(formData.get('nitrogen')) || null,
                phosphorus: parseFloat(formData.get('phosphorus')) || null,
                potassium: parseFloat(formData.get('potassium')) || null,
                temperature: parseFloat(formData.get('temperature')) || null,
                humidity: parseFloat(formData.get('humidity')) || null,
                ph: parseFloat(formData.get('ph')) || null,
                rainfall: parseFloat(formData.get('rainfall')) || null,
                ozone: parseFloat(formData.get('ozone')) || null
            };
            
            await predictCrop('/predict/location', data);
        });

        async function predictCrop(endpoint, data) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-section').classList.remove('active');
            
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayResult(result);
                } else {
                    alert('Prediction failed: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to get crop recommendation. Please try again.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayResult(result) {
            // Display crop name
            document.getElementById('crop-result').textContent = result.crop;
            
            // Display confidence
            const confidenceText = result.confidence 
                ? `Confidence: ${(result.confidence * 100).toFixed(1)}%`
                : 'Confidence: N/A';
            document.getElementById('confidence-badge').textContent = confidenceText;
            
            // Display input summary
            const summary = document.getElementById('input-summary');
            summary.innerHTML = '';
            
            const inputs = result.input_values;
            const labels = {
                nitrogen: 'Nitrogen (N)',
                phosphorus: 'Phosphorus (P)',
                potassium: 'Potassium (K)',
                temperature: 'Temperature',
                humidity: 'Humidity',
                ph: 'pH',
                rainfall: 'Rainfall',
                ozone: 'Ozone (O3)',
                latitude: 'Latitude',
                longitude: 'Longitude'
            };
            
            for (const [key, value] of Object.entries(inputs)) {
                if (labels[key]) {
                    const item = document.createElement('div');
                    item.className = 'input-item';
                    item.innerHTML = `<strong>${labels[key]}</strong>${typeof value === 'number' ? value.toFixed(2) : value}`;
                    summary.appendChild(item);
                }
            }
            
            // Show result section
            document.getElementById('result-section').classList.add('active');
        }
    </script>
</body>
</html>
